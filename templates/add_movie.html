{% extends "base.html" %}

{% block title %}Add Movie - Movie Database{% endblock %}

{% block content %}
    <form method="POST" action="{{ url_for('add_movie') }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required>
        <label for="release_year">Release Year:</label>
        <input type="number" id="release_year" name="release_year" required>
        <label for="poster_url">Poster URL:</label>
        <input type="text" id="poster_url" name="poster_url" required>
        <label for="poster_thumbnail_url">Poster Thumbnail URL:</label>
        <input type="text" id="poster_thumbnail_url" name="poster_thumbnail_url" required>
        <label for="wide_gif_url">Wide GIF URL (1500x600):</label>
        <input type="text" id="wide_gif_url" name="wide_gif_url" required>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <input type="submit" value="Add Movie">
    </form>
{% endblock %}
